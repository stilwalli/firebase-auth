<!DOCTYPE html>
<html lang="en" class="custom">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google's Vertex Conversation Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="login">
    <div class="header">
      <h1>Vertex Conversation Login</h1>
    </div>
    <form>
      <div class="group">
        <input id="txtEmail" type="email">
        <label>Email</label>
      </div>
      <div class="group">
        <input id="txtPassword" type="password">
        <label>Password</label>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
      <!--button id="btnSignup" type="button" class="button buttonBlue">Sign up</button-->
    </form>
  </div>

  <div id="app" class="custom">
    <div class="custom">
      <h1>Google Vertex Conversation - Demo</h1>
      <iframe class="custom" src="<Update Value>"
      title="Customer"></iframe>
  <!-- This is the code fragment you previously copied -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <df-messenger
    project-id="<Update Value>"
    agent-id="<Update Value>"
    language-code="en">
    <df-messenger-chat-bubble
     chat-title="<Update Value>">
    </df-messenger-chat-bubble>
  </df-messenger>
  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
    }
  </style>
    </div>
    <form>
      <div class="group">
        <div id="lblAuthState" class="authlabel"></div>
      </div>
      <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
    </form>
  </div>

  <footer>
    <a href="https://firebase.google.com/" target="_blank"><img
        src="https://firebase.google.com/images/brand-guidelines/logo-standard.png"></a>
  </footer>

</body>

</html>
